<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./src/assets/css/styles.css" rel="stylesheet" />
    <script src="./src/app.js" type="module" defer></script>
    <title>WeatherApp</title>
  </head>
  <body class="bg-gray-800">
    <include src="./src/components/appbar.html"></include>
    <div class="container mx-auto max-w-[50%] my-10">
      <include src="./src/components/weatherform.html"></include>
      <p
        id="error-message"
        class="font-bold text-red-700 text-center text-2xl"
      ></p>
      <p id="city" class="text-center text-white text-3xl my-8"></p>
      <div
        id="info"
        class="text-white text-xl flex flex-col py-6 items-center border-2 rounded-lg border-white"
      >
        <div id="today-icon"></div>
        <p id="today-temp" class="mb-8"></p>
        <p id="today-wind" class="mb-8"></p>
        <div class="flex">
          <div id="wind-arrow" class="arrow">
            <img src="./src/images/arrow.png" />
          </div>
          <p id="today-wind-direction"></p>
        </div>
        <p id="hour"></p>
      </div>
      <pre id="forecast" class="text-white"></pre>
      <pre id="data" class="text-white"></pre>
    </div>
  </body>
</html>
