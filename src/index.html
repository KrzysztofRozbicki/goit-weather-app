<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="assets/css/styles.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"
    />
    <script src="app.js" type="module" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    <title>WeatherApp</title>
  </head>
  <body class="bg-gray-800">
    <include src="./src/components/appbar.html"></include>
    <div class="container mx-auto max-w-[50%] my-10">
      <include src="./src/components/weatherform.html"></include>
      <p
        id="error-message"
        class="font-bold text-red-700 text-center text-2xl"
      ></p>
      <p id="city" class="text-center text-white text-3xl my-8"></p>
      <div class="swiper mySwiper">
        <div id="info" class="swiper-wrapper"></div>
      </div>
    </div>

    <script>
      var swiper = new Swiper('.mySwiper', {
        slidesPerView: 4,
        spaceBetween: 30,
        pagination: {
          el: '.swiper-pagination',
          clickable: true,
        },
      });
    </script>
  </body>
</html>
